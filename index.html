<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .clickable-card { transition: all 0.2s ease-in-out; cursor: pointer; }
        .clickable-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        input[type="file"] { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container">
        <!-- AUTHENTICATION -->
        <div id="auth-flow" class="min-h-screen flex flex-col items-center justify-center p-4">
            <div id="loader" class="text-center p-8 hidden"><svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-4 text-lg font-medium">Authenticating...</p></div>
            <div id="login-screen" class="w-full max-w-sm text-center bg-white p-8 rounded-xl shadow-lg"><h1 class="text-3xl font-bold mb-2 text-gray-900">Welcome to Collab</h1><p class="text-gray-600 mb-6">A shared space for learning.</p><button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300 shadow-md"><svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.986,36.639,44,30.862,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>Sign In with Google</button></div>
            <div id="pending-screen" class="hidden w-full max-w-sm text-center bg-white p-8 rounded-xl shadow-lg"><h1 class="text-2xl font-bold mb-2 text-gray-900">Pending Approval</h1><p class="text-gray-600 mb-6">Your email is not yet approved.</p><button id="logout-btn-pending" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition">Sign Out</button></div>
        </div>

        <!-- MAIN APPLICATION -->
        <div id="main-app" class="hidden">
            <header class="bg-white shadow-sm sticky top-0 z-10">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"><div class="flex items-center"><i data-lucide="brain-circuit" class="h-8 w-8 text-indigo-600"></i><h1 class="ml-3 text-2xl font-bold text-gray-900">Collab</h1></div><div class="flex items-center"><span id="user-email-display" class="text-sm text-gray-600 mr-4"></span><button id="logout-btn-main" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Sign Out</button></div></div>
            </header>
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div id="subjects-view">
                    <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h2 class="text-xl font-semibold mb-4">Add a New Subject</h2><form id="add-subject-form" class="flex items-center space-x-4"><input type="text" id="subject-name-input" placeholder="e.g., Physics, History" required class="flex-grow p-3 border border-gray-300 rounded-lg"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">Add Subject</button></form></div>
                    <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h2 class="text-xl font-semibold mb-4">Manage Data</h2><div class="flex items-center space-x-4"><button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Export JSON</button><label for="import-file" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer">Import JSON</label><input type="file" id="import-file" accept=".json"></div></div>
                    <div><h2 class="text-2xl font-bold mb-6 text-gray-800">Subjects</h2><div id="subjects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div><p id="no-subjects-message" class="hidden">No subjects yet.</p></div>
                </div>
                <div id="chapters-view" class="hidden">
                    <button id="back-to-subjects-btn" class="mb-6 inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition"><i data-lucide="arrow-left" class="h-5 w-5 mr-2"></i>Back to Subjects</button>
                    <h2 class="text-3xl font-bold mb-2">Subject: <span id="current-subject-name" class="text-indigo-600"></span></h2><hr class="my-6">
                    <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Chapter</h3><form id="add-chapter-form" class="flex items-center space-x-4"><input type="text" id="chapter-name-input" placeholder="e.g., Introduction" required class="flex-grow p-3 border"><button type="submit">Add Chapter</button></form></div>
                    <div><h3 class="text-2xl font-bold mb-6">Chapters</h3><div id="chapters-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div><p id="no-chapters-message" class="hidden">No chapters yet.</p></div>
                </div>
                <div id="topics-view" class="hidden">
                    <div id="breadcrumbs" class="mb-6 flex items-center text-gray-500 text-sm"></div>
                    <h2 class="text-3xl font-bold mb-2">Chapter: <span id="current-chapter-name" class="text-indigo-600"></span></h2><hr class="my-6">
                    <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Topic</h3><form id="add-topic-form" class="space-y-4"><input type="text" id="topic-name-input" placeholder="Topic Title" required class="w-full p-3 border"><textarea id="topic-content-input" placeholder="Enter notes, website link, or YouTube link" required rows="4" class="w-full p-3 border"></textarea><button type="submit">Add Topic</button></form></div>
                    <div><h3 class="text-2xl font-bold mb-6">Topics</h3><div id="topics-container" class="space-y-6"></div><p id="no-topics-message" class="hidden">No topics yet.</p></div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, onSnapshot, addDoc, deleteDoc, serverTimestamp, query, where, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA41QF5OwtZpiMKnkbr8BPMUokkhqLbLew", authDomain: "collab-871ae.firebaseapp.com", projectId: "collab-871ae", storageBucket: "collab-871ae.appspot.com", messagingSenderId: "616325837303", appId: "1:616325837303:web:9d81eecba230341793fef2", measurementId: "G-KHR84HWFQR" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let unsubscribe = { subjects: null, chapters: null, topics: null };

        // --- DOM Elements (Auth Flow Only) ---
        const authFlow = document.getElementById('auth-flow');
        const mainApp = document.getElementById('main-app');
        const loader = document.getElementById('loader');
        const loginScreen = document.getElementById('login-screen');
        const pendingScreen = document.getElementById('pending-screen');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtnPending = document.getElementById('logout-btn-pending');

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                authFlow.classList.remove('hidden');
                mainApp.classList.add('hidden');
                loader.classList.remove('hidden');
                loginScreen.classList.add('hidden');
                pendingScreen.classList.add('hidden');
                checkUserApproval(user);
            } else {
                authFlow.classList.remove('hidden');
                mainApp.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                loader.classList.add('hidden');
                pendingScreen.classList.add('hidden');
                Object.values(unsubscribe).forEach(u => u && u());
            }
        });

        async function checkUserApproval(user) {
            const docSnap = await getDoc(doc(db, "approvedUsers", user.email));
            if (docSnap.exists()) {
                authFlow.classList.add('hidden');
                mainApp.classList.remove('hidden');
                document.getElementById('user-email-display').textContent = user.email;
                initializeAppLogic(); 
            } else {
                loader.classList.add('hidden');
                pendingScreen.classList.remove('hidden');
            }
        }
        
        loginBtn.addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
        logoutBtnPending.addEventListener('click', () => signOut(auth));

        // --- MAIN APP LOGIC ---
        function initializeAppLogic() {
            let currentView = 'subjects';
            let currentSubject = { id: null, name: null };
            let currentChapter = { id: null, name: null };

            const logoutBtnMain = document.getElementById('logout-btn-main');
            const subjectsView = document.getElementById('subjects-view'), chaptersView = document.getElementById('chapters-view'), topicsView = document.getElementById('topics-view');
            const addSubjectForm = document.getElementById('add-subject-form'), subjectNameInput = document.getElementById('subject-name-input'), subjectsContainer = document.getElementById('subjects-container'), noSubjectsMessage = document.getElementById('no-subjects-message');
            const backToSubjectsBtn = document.getElementById('back-to-subjects-btn'), currentSubjectName = document.getElementById('current-subject-name'), addChapterForm = document.getElementById('add-chapter-form'), chapterNameInput = document.getElementById('chapter-name-input'), chaptersContainer = document.getElementById('chapters-container'), noChaptersMessage = document.getElementById('no-chapters-message');
            const breadcrumbs = document.getElementById('breadcrumbs'), currentChapterName = document.getElementById('current-chapter-name'), addTopicForm = document.getElementById('add-topic-form'), topicNameInput = document.getElementById('topic-name-input'), topicContentInput = document.getElementById('topic-content-input'), topicsContainer = document.getElementById('topics-container'), noTopicsMessage = document.getElementById('no-topics-message');
            const exportBtn = document.getElementById('export-btn'), importFile = document.getElementById('import-file');

            const collabCollectionRef = collection(db, "collabData");
            
            function setView(viewName) {
                currentView = viewName;
                subjectsView.classList.toggle('hidden', viewName !== 'subjects');
                chaptersView.classList.toggle('hidden', viewName !== 'chapters');
                topicsView.classList.toggle('hidden', viewName !== 'topics');

                Object.values(unsubscribe).forEach(u => u && u());

                if (viewName === 'subjects') listenForSubjects();
                if (viewName === 'chapters') listenForChapters();
                if (viewName === 'topics') listenForTopics();
                lucide.createIcons();
            }

            function listenForSubjects() {
                const q = query(collabCollectionRef, where("type", "==", "subject"), orderBy("createdAt", "asc"));
                unsubscribe.subjects = onSnapshot(q, s => {
                    noSubjectsMessage.classList.toggle('hidden', !s.empty);
                    subjectsContainer.innerHTML = s.docs.map(d => `<div data-id="${d.id}" data-name="${escapeHTML(d.data().name)}" class="subject-card clickable-card bg-white p-5 rounded-xl shadow-md flex justify-between items-center"><div class="flex items-center"><div class="bg-indigo-100 p-3 rounded-lg mr-4"><i data-lucide="book-open" class="h-6 w-6 text-indigo-600"></i></div><h3 class="text-lg font-semibold">${escapeHTML(d.data().name)}</h3></div><button data-id="${d.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full"><i data-lucide="trash-2" class="h-5 w-5"></i></button></div>`).join('');
                    lucide.createIcons();
                });
            }

            function listenForChapters() {
                currentSubjectName.textContent = currentSubject.name;
                const q = query(collabCollectionRef, where("type", "==", "chapter"), where("parentId", "==", currentSubject.id), orderBy("createdAt", "asc"));
                unsubscribe.chapters = onSnapshot(q, s => {
                    noChaptersMessage.classList.toggle('hidden', !s.empty);
                    chaptersContainer.innerHTML = s.docs.map(d => `<div data-id="${d.id}" data-name="${escapeHTML(d.data().name)}" class="chapter-card clickable-card bg-white p-5 rounded-xl shadow-md flex justify-between items-center"><div class="flex items-center"><div class="bg-gray-100 p-3 rounded-lg mr-4"><i data-lucide="file-text" class="h-6 w-6 text-gray-600"></i></div><h4 class="text-lg font-semibold">${escapeHTML(d.data().name)}</h4></div><button data-id="${d.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full"><i data-lucide="trash-2" class="h-5 w-5"></i></button></div>`).join('');
                    lucide.createIcons();
                });
            }

            function listenForTopics() {
                currentChapterName.textContent = currentChapter.name;
                breadcrumbs.innerHTML = `<button data-view="subjects" class="hover:underline">Subjects</button><span class="mx-2">/</span><button data-view="chapters" class="hover:underline">${currentSubject.name}</button>`;
                const q = query(collabCollectionRef, where("type", "==", "topic"), where("parentId", "==", currentChapter.id), orderBy("createdAt", "asc"));
                unsubscribe.topics = onSnapshot(q, s => {
                    noTopicsMessage.classList.toggle('hidden', !s.empty);
                    topicsContainer.innerHTML = s.docs.map(d => renderTopic(d.id, d.data())).join('');
                    lucide.createIcons();
                });
            }
            
            function renderTopic(id, data) {
                 return `<div class="bg-white p-6 rounded-lg shadow-sm"> <div class="flex justify-between items-start mb-4"><h4 class="text-xl font-bold">${escapeHTML(data.name)}</h4><button data-id="${id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full transition -mt-2 -mr-2"><i data-lucide="trash-2" class="h-5 w-5"></i></button></div> ${renderContent(data.content)} </div>`;
            }
            function renderContent(content) {
                const youtubeId = getYoutubeId(content);
                if (youtubeId) return `<div class="aspect-w-16 aspect-h-9"><iframe src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allowfullscreen class="w-full h-full rounded-lg"></iframe></div>`;
                if (content.startsWith('http')) return `<a href="${escapeHTML(content)}" target="_blank" class="inline-flex items-center bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200"><i data-lucide="link" class="h-4 w-4 mr-2"></i>${escapeHTML(content)}</a>`;
                return `<p class="text-gray-700 whitespace-pre-wrap">${escapeHTML(content)}</p>`;
            }
            function getYoutubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            function escapeHTML(str) { return str ? String(str).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]) : ''; }

            addSubjectForm.addEventListener('submit', async e => { e.preventDefault(); const name = subjectNameInput.value.trim(); if (name) { await addDoc(collabCollectionRef, { name, type: 'subject', parentId: null, createdAt: serverTimestamp() }); subjectNameInput.value = ''; } });
            addChapterForm.addEventListener('submit', async e => { e.preventDefault(); const name = chapterNameInput.value.trim(); if (name && currentSubject.id) { await addDoc(collabCollectionRef, { name, type: 'chapter', parentId: currentSubject.id, createdAt: serverTimestamp() }); chapterNameInput.value = ''; } });
            addTopicForm.addEventListener('submit', async e => { e.preventDefault(); const name = topicNameInput.value.trim(); const content = topicContentInput.value.trim(); if (name && content && currentChapter.id) { await addDoc(collabCollectionRef, { name, content, type: 'topic', parentId: currentChapter.id, createdAt: serverTimestamp() }); addTopicForm.reset(); } });
            
            subjectsContainer.addEventListener('click', e => { const card = e.target.closest('.subject-card'); if (card && !e.target.closest('.delete-btn')) { currentSubject = { id: card.dataset.id, name: card.dataset.name }; setView('chapters'); } });
            chaptersContainer.addEventListener('click', e => { const card = e.target.closest('.chapter-card'); if (card && !e.target.closest('.delete-btn')) { currentChapter = { id: card.dataset.id, name: card.dataset.name }; setView('topics'); } });
            backToSubjectsBtn.addEventListener('click', () => setView('subjects'));
            breadcrumbs.addEventListener('click', e => { if (e.target.dataset.view === 'subjects') setView('subjects'); if (e.target.dataset.view === 'chapters') setView('chapters'); });

            mainApp.addEventListener('click', async e => { 
                const btn = e.target.closest('.delete-btn'); 
                if (btn && confirm('Are you sure? This will delete all items inside it.')) { 
                    const idToDelete = btn.dataset.id;
                    const batch = writeBatch(db);
                    const q1 = query(collabCollectionRef, where('parentId', '==', idToDelete));
                    const children1 = await getDocs(q1);
                    children1.forEach(async (doc1) => {
                        const q2 = query(collabCollectionRef, where('parentId', '==', doc1.id));
                        const children2 = await getDocs(q2);
                        children2.forEach(doc2 => batch.delete(doc2.ref));
                        batch.delete(doc1.ref);
                    });
                    batch.delete(doc(db, "collabData", idToDelete));
                    await batch.commit();
                } 
            });
            exportBtn.addEventListener('click', async () => { 
                const snapshot = await getDocs(query(collabCollectionRef, orderBy('createdAt')));
                const data = snapshot.docs.map(d => ({ id: d.id, ...d.data(), createdAt: d.data().createdAt?.toDate()?.toISOString() || null }));
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'collab_export.json';
                a.click();
                URL.revokeObjectURL(a.href);
            });
            importFile.addEventListener('change', e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (!confirm(`This will OVERWRITE all data. Proceed?`)) return;
                        const deleteBatch = writeBatch(db);
                        const snapshot = await getDocs(collabCollectionRef);
                        snapshot.docs.forEach(d => deleteBatch.delete(d.ref));
                        await deleteBatch.commit();
                        const addBatch = writeBatch(db);
                        data.forEach(item => {
                            const { id, createdAt, ...rest } = item;
                            const finalItem = { ...rest, createdAt: createdAt ? new Date(createdAt) : serverTimestamp() };
                            addBatch.set(doc(db, "collabData", id), finalItem);
                        });
                        await addBatch.commit();
                        alert('Import successful!');
                    } catch (error) { alert('Import failed. Invalid file.\n' + error.message); }
                };
                reader.readAsText(file);
                e.target.value = '';
            });

            logoutBtnMain.addEventListener('click', () => signOut(auth));
            setView('subjects');
        }
    </script>
</body>
</html>
