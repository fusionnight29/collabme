<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .clickable-card { transition: all 0.2s ease-in-out; }
        .clickable-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .form-input { transition: all 0.2s ease-in-out; }
        .form-input:focus { box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); border-color: #6366f1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0px); opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideIn 0.2s ease-out; }
        .prose { line-height: 1.6; }
        .prose h1, .prose h2, .prose h3 { margin-top: 1.2em; margin-bottom: 0.5em; font-weight: 600; line-height: 1.2; }
        .prose p { margin-bottom: 0.75em; }
        .prose ul, .prose ol { margin-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.25em; }
        .prose a { color: #4f46e5; text-decoration: underline; }
        .prose strong { font-weight: 600; }
        .prose em { font-style: italic; }
        .prose blockquote { border-left: 3px solid #e5e7eb; padding-left: 1em; color: #6b7280; }
        .tag-badge { transition: background-color 0.2s; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container">
        <!-- APP LOADER -->
        <div id="app-loader" class="min-h-screen flex flex-col items-center justify-center p-4">
            <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-lg font-medium">Loading Collab...</p>
        </div>
        <!-- MAIN APPLICATION -->
        <div id="main-app" class="hidden"></div>
    </div>
    <!-- MODALS -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 modal-overlay"></div>
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 modal-overlay"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot, addDoc, updateDoc, arrayUnion, serverTimestamp, query, where, orderBy, writeBatch, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA41QF5OwtZpiMKnkbr8BPMUokkhqLbLew", authDomain: "collab-871ae.firebaseapp.com", projectId: "collab-871ae", storageBucket: "collab-871ae.appspot.com", messagingSenderId: "616325837303", appId: "1:616325837303:web:9d81eecba230341793fef2", measurementId: "G-KHR4HWFQR" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appLoader = document.getElementById('app-loader'), mainApp = document.getElementById('main-app'), authModal = document.getElementById('auth-modal'), deleteModal = document.getElementById('delete-modal');

        let unsubscribe = { subjects: null, chapters: null, topics: null };
        let itemToDeleteId = null;
        let currentUser = null;
        let currentTagFilter = null;
        let allUsersMap = {};

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userProfileDoc = await getDoc(doc(db, "users", user.uid));
                if (userProfileDoc.exists() && userProfileDoc.data().displayName) {
                    currentUser = { uid: user.uid, ...userProfileDoc.data() };
                } else {
                    const approvedDoc = await getDoc(doc(db, "approvedUsers", user.email));
                    if (approvedDoc.exists()) {
                        promptForDisplayName(user);
                        return; 
                    } else {
                        currentUser = { uid: user.uid, email: user.email, displayName: user.email.split('@')[0], role: 'viewer' };
                    }
                }
            } else {
                currentUser = null;
            }
            initializeAppLogic();
        });
        
        function promptForDisplayName(user) {
            appLoader.classList.add('hidden');
            authModal.classList.remove('hidden');
            authModal.innerHTML = `<div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md modal-content"><h2 class="text-xl font-bold text-gray-900">Welcome! Choose a Display Name</h2><p class="mt-2 text-gray-600">This name will be visible to other collaborators. You will be a viewer by default.</p><form id="display-name-form" class="mt-4 space-y-4"><input type="text" id="display-name-input" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">Save and Continue</button></form></div>`;
            document.getElementById('display-name-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('display-name-input').value.trim();
                if (displayName) {
                    const newUserProfile = { email: user.email, displayName, role: 'viewer' };
                    await setDoc(doc(db, "users", user.uid), newUserProfile);
                    authModal.innerHTML = '';
                    authModal.classList.add('hidden');
                    currentUser = { uid: user.uid, ...newUserProfile };
                    initializeAppLogic();
                }
            });
        }
        
        async function initializeAppLogic() {
            appLoader.classList.add('hidden');
            mainApp.classList.remove('hidden');
            
            const canEdit = currentUser && currentUser.role === 'reviewer';

            let currentSubject = { id: null, name: null };
            let currentChapter = { id: null, name: null };

            let headerAuthHtml = '';
            if (currentUser) {
                 headerAuthHtml = `<span class="text-sm text-gray-600 mr-4 font-semibold text-right">Welcome,<br>${escapeHTML(currentUser.displayName)}!</span><button id="logout-btn-main" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Sign Out</button>`;
            } else {
                headerAuthHtml = `<button id="login-btn-main" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition">Sign In / Register</button>`;
            }
            
            mainApp.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center gap-4">
                        <div class="flex items-center flex-shrink-0"><i data-lucide="brain-circuit" class="h-8 w-8 text-indigo-600"></i><h1 class="ml-3 text-2xl font-bold text-gray-900">Collab</h1></div>
                        <div class="relative w-full max-w-lg">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                            <input type="search" id="search-input" placeholder="Search current view..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg form-input bg-gray-50">
                        </div>
                        <div class="flex items-center flex-shrink-0">${headerAuthHtml}</div>
                    </div>
                </header>
                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div id="subjects-view"></div>
                    <div id="chapters-view" class="hidden"></div>
                    <div id="topics-view" class="hidden"></div>
                </main>`;

            const markdownConverter = new showdown.Converter();
            const collabCollectionRef = collection(db, "collabData");
            
            function setView(viewName, data = {}) {
                document.getElementById('subjects-view').classList.toggle('hidden', viewName !== 'subjects');
                document.getElementById('chapters-view').classList.toggle('hidden', viewName !== 'chapters');
                document.getElementById('topics-view').classList.toggle('hidden', viewName !== 'topics');
                if (document.getElementById('search-input')) document.getElementById('search-input').value = '';
                Object.values(unsubscribe).forEach(u => u && u());

                if (viewName === 'subjects') { currentSubject = { id: null, name: null }; currentChapter = { id: null, name: null }; listenForSubjects(); }
                else if (viewName === 'chapters') { currentSubject = { id: data.subjectId, name: data.subjectName }; currentChapter = { id: null, name: null }; listenForChapters(); }
                else if (viewName === 'topics') { currentChapter = { id: data.chapterId, name: data.chapterName }; listenForTopics(); }
                lucide.createIcons();
            }

            function listenForSubjects() {
                const subjectsViewDiv = document.getElementById('subjects-view');
                const q = query(collabCollectionRef, where("type", "==", "subject"), orderBy("createdAt", "asc"));
                unsubscribe.subjects = onSnapshot(q, s => {
                    const allDocs = s.docs;
                    const render = () => {
                        const searchTerm = document.getElementById('search-input').value.toLowerCase();
                        const filteredDocs = allDocs.filter(doc => doc.data().name.toLowerCase().includes(searchTerm));
                        const content = filteredDocs.length === 0 ? renderEmptyState("No subjects found.", "Try another search, or add a new one.") : `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${filteredDocs.map(renderSubjectCard).join('')}</div>`;
                        const addSubjectForm = canEdit ? `<div class="bg-white p-6 rounded-xl shadow-md mb-8"><h2 class="text-xl font-semibold mb-4">Add a New Subject</h2><form id="add-subject-form" class="flex items-center space-x-4"><input type="text" id="subject-name-input" placeholder="e.g., Physics, History" required class="flex-grow p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg flex items-center transition shadow-md"><i data-lucide="plus" class="h-5 w-5 mr-2"></i>Add Subject</button></form></div>` : '';
                        subjectsViewDiv.innerHTML = `${addSubjectForm}<div><h2 class="text-2xl font-bold mb-6 text-gray-800">Subjects</h2>${content}</div>`;
                        lucide.createIcons();
                    };
                    render();
                    document.getElementById('search-input').addEventListener('input', render);
                });
            }

            function listenForChapters() {
                const chaptersViewDiv = document.getElementById('chapters-view');
                const q = query(collabCollectionRef, where("type", "==", "chapter"), where("parentId", "==", currentSubject.id), orderBy("createdAt", "asc"));
                unsubscribe.chapters = onSnapshot(q, s => {
                    const allDocs = s.docs;
                     const render = () => {
                        const searchTerm = document.getElementById('search-input').value.toLowerCase();
                        const filteredDocs = allDocs.filter(doc => doc.data().name.toLowerCase().includes(searchTerm));
                        const content = filteredDocs.length === 0 ? renderEmptyState("No chapters here.", "Add one to get started.") : `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${filteredDocs.map(renderChapterCard).join('')}</div>`;
                        const addChapterForm = canEdit ? `<div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Chapter</h3><form id="add-chapter-form" class="flex items-center space-x-4"><input type="text" id="chapter-name-input" placeholder="e.g., Introduction" required class="flex-grow p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Add Chapter</button></form></div>` : '';
                        chaptersViewDiv.innerHTML = `<button id="back-to-subjects-btn" class="mb-6 inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition"><i data-lucide="arrow-left" class="h-5 w-5 mr-2"></i>Back to Subjects</button><h2 class="text-3xl font-bold mb-2">Subject: <span class="text-indigo-600">${escapeHTML(currentSubject.name)}</span></h2><hr class="my-6">${addChapterForm}<div><h3 class="text-2xl font-bold mb-6">Chapters</h3>${content}</div>`;
                        lucide.createIcons();
                    };
                    render();
                    document.getElementById('search-input').addEventListener('input', render);
                });
            }

            function listenForTopics() {
                const topicsViewDiv = document.getElementById('topics-view');
                const q = query(collabCollectionRef, where("type", "==", "topic"), where("parentId", "==", currentChapter.id), orderBy("createdAt", "asc"));
                unsubscribe.topics = onSnapshot(q, s => {
                    const allDocs = s.docs;
                    const render = () => {
                        const searchTerm = document.getElementById('search-input').value.toLowerCase();
                        let filteredDocs = allDocs.filter(doc => doc.data().name.toLowerCase().includes(searchTerm) || doc.data().content.toLowerCase().includes(searchTerm));
                        if (currentTagFilter) {
                            filteredDocs = filteredDocs.filter(doc => (doc.data().tags || []).includes(currentTagFilter));
                        }
                        const allTags = [...new Set(allDocs.flatMap(d => d.data().tags || []))].sort();
                        const tagsHtml = allTags.length > 0 ? `<div class="flex flex-wrap items-center gap-2 mb-6 p-4 bg-white rounded-lg shadow-sm border border-gray-200">${allTags.map(tag => `<button data-tag="${escapeHTML(tag)}" class="tag-badge ${currentTagFilter === tag ? 'bg-indigo-600 text-white' : 'bg-indigo-100 text-indigo-700 hover:bg-indigo-200'} text-xs font-semibold px-3 py-1 rounded-full">${escapeHTML(tag)}</button>`).join('')} ${currentTagFilter ? `<button id="clear-tag-filter" class="text-indigo-600 text-xs font-semibold hover:underline ml-2">Clear Filter</button>` : ''}</div>` : '';
                        const content = filteredDocs.length === 0 ? renderEmptyState("No topics found.", "Try a different filter or add a new topic.") : `<div class="space-y-6">${filteredDocs.map(d => renderTopic(d.id, d.data())).join('')}</div>`;
                        const addTopicForm = canEdit ? `<div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Topic</h3><form id="add-topic-form" class="space-y-4"><input type="text" id="topic-name-input" placeholder="Topic Title" required class="w-full p-3 border border-gray-300 rounded-lg form-input"><textarea id="topic-content-input" placeholder="Enter notes, website link, or YouTube link..." required rows="5" class="w-full p-3 border border-gray-300 rounded-lg form-input"></textarea><input type="text" id="topic-tags-input" placeholder="Add tags, separated by commas (e.g., important, review)" class="w-full p-3 border border-gray-300 rounded-lg form-input"><p class="text-xs text-gray-500 -mt-2 !mt-1">Styling with <a href="https://www.markdownguide.org/basic-syntax/" target="_blank" class="text-indigo-600 underline">Markdown</a> is supported.</p><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Add Topic</button></form></div>` : '';
                        topicsViewDiv.innerHTML = `<div class="mb-6 flex items-center text-gray-500 text-sm"><button data-view="subjects" class="hover:underline">Subjects</button><i data-lucide="chevron-right" class="h-4 w-4 mx-1"></i><button data-view="chapters" data-subjectid="${currentSubject.id}" data-subjectname="${escapeHTML(currentSubject.name)}" class="hover:underline">${escapeHTML(currentSubject.name)}</button></div><h2 class="text-3xl font-bold mb-2">Chapter: <span class="text-indigo-600">${escapeHTML(currentChapter.name)}</span></h2><hr class="my-6">${addTopicForm}<div><h3 class="text-2xl font-bold mb-6">Topics</h3>${tagsHtml}${content}</div>`;
                        lucide.createIcons();
                    };
                    render();
                    document.getElementById('search-input').addEventListener('input', render);
                    topicsViewDiv.addEventListener('click', e => {
                        const tagBadge = e.target.closest('.tag-badge');
                        if (tagBadge) { currentTagFilter = tagBadge.dataset.tag === currentTagFilter ? null : tagBadge.dataset.tag; render(); }
                        if (e.target.closest('#clear-tag-filter')) { currentTagFilter = null; render(); }
                    });
                });
            }
            
            const renderEmptyState = (title, subtitle) => `<div class="text-center text-gray-500 mt-8 bg-white py-12 rounded-lg shadow-md"><i data-lucide="folder-search" class="h-12 w-12 mx-auto text-gray-400"></i><h3 class="mt-4 text-xl font-semibold">${title}</h3><p class="mt-1">${subtitle}</p></div>`;
            const renderSubjectCard = doc => {
                const data = doc.data();
                const contributors = data.contributors || [];
                const contributorAvatars = contributors.slice(0, 5).map(name => `<span title="${escapeHTML(name)}" class="h-7 w-7 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold text-xs ring-2 ring-white">${name.charAt(0).toUpperCase()}</span>`).join('');
                const deleteButton = canEdit ? `<button data-id="${doc.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full -mt-2 -mr-2 transition"><i data-lucide="trash-2" class="h-5 w-5 pointer-events-none"></i></button>` : '';
                return `<div data-id="${doc.id}" data-name="${escapeHTML(data.name)}" class="subject-card clickable-card bg-white p-5 rounded-xl shadow-md cursor-pointer"><div class="flex justify-between items-start"><div class="flex items-center"><div class="bg-indigo-100 p-3 rounded-lg mr-4"><i data-lucide="book-open" class="h-6 w-6 text-indigo-600"></i></div><h3 class="text-lg font-semibold">${escapeHTML(data.name)}</h3></div>${deleteButton}</div><div class="mt-4 pt-4 border-t border-gray-100"><div class="flex items-center text-xs text-gray-500"><i data-lucide="users" class="h-4 w-4 mr-2 text-gray-400"></i><div class="flex items-center -space-x-2">${contributorAvatars}</div>${contributors.length > 5 ? `<span class="ml-3 text-gray-500 font-medium">+${contributors.length - 5} more</span>` : ''}</div></div></div>`;
            };
            const renderChapterCard = doc => {
                const data = doc.data();
                const contributors = data.contributors || [];
                const contributorAvatars = contributors.slice(0, 5).map(name => `<span title="${escapeHTML(name)}" class="h-7 w-7 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold text-xs ring-2 ring-white">${name.charAt(0).toUpperCase()}</span>`).join('');
                const deleteButton = canEdit ? `<button data-id="${doc.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full -mt-2 -mr-2 transition"><i data-lucide="trash-2" class="h-5 w-5 pointer-events-none"></i></button>` : '';
                return `<div data-id="${doc.id}" data-name="${escapeHTML(data.name)}" class="chapter-card clickable-card bg-white p-5 rounded-xl shadow-md cursor-pointer"><div class="flex justify-between items-start"><div class="flex items-center"><div class="bg-gray-100 p-3 rounded-lg mr-4"><i data-lucide="file-text" class="h-6 w-6 text-gray-600"></i></div><h4 class="text-lg font-semibold">${escapeHTML(data.name)}</h4></div>${deleteButton}</div><div class="mt-4 pt-4 border-t border-gray-100"><div class="flex items-center text-xs text-gray-500"><i data-lucide="users" class="h-4 w-4 mr-2 text-gray-400"></i><div class="flex items-center -space-x-2">${contributorAvatars}</div>${contributors.length > 5 ? `<span class="ml-3 text-gray-500 font-medium">+${contributors.length - 5} more</span>` : ''}</div></div></div>`;
            };
            const renderTopic = (id, data) => {
                const tagsHtml = (data.tags || []).map(tag => `<button data-tag="${escapeHTML(tag)}" class="tag-badge bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full cursor-pointer">${escapeHTML(tag)}</button>`).join('');
                const deleteButton = canEdit ? `<button data-id="${id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full -mt-2 -mr-2 transition"><i data-lucide="trash-2" class="h-5 w-5 pointer-events-none"></i></button>` : '';
                return `<div class="bg-white p-6 rounded-lg shadow-sm"><div class="flex justify-between items-start mb-2"><h4 class="text-xl font-bold">${escapeHTML(data.name)}</h4>${deleteButton}</div><div class="flex flex-wrap gap-2 mb-4">${tagsHtml}</div>${renderContent(data.content)}</div>`;
            };
            const renderContent = content => {
                const youtubeId = getYoutubeId(content);
                if (youtubeId) return `<div class="aspect-video"><iframe src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg"></iframe></div>`;
                if (content.match(/^https?:\/\//)) return `<a href="${escapeHTML(content)}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200 transition break-all"><i data-lucide="link" class="h-4 w-4 mr-2 flex-shrink-0"></i>${escapeHTML(content)}</a>`;
                const htmlContent = markdownConverter.makeHtml(content);
                return `<div class="prose max-w-none">${htmlContent}</div>`;
            };
            const getYoutubeId = url => url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)?. [2]?.length === 11 ? url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)[2] : null;

            mainApp.addEventListener('submit', async (e) => {
                if (!canEdit) return;
                const displayName = currentUser.displayName;
                if (e.target.id === 'add-subject-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); if(name) { await addDoc(collabCollectionRef, { name, type: 'subject', parentId: null, createdAt: serverTimestamp(), contributors: [displayName] }); e.target.reset(); } }
                if (e.target.id === 'add-chapter-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); if(name && currentSubject.id) { await addDoc(collabCollectionRef, { name, type: 'chapter', parentId: currentSubject.id, createdAt: serverTimestamp(), contributors: [displayName] }); await updateDoc(doc(db, "collabData", currentSubject.id), { contributors: arrayUnion(displayName) }); e.target.reset(); } }
                if (e.target.id === 'add-topic-form') {
                    e.preventDefault();
                    const name = e.target.querySelector('#topic-name-input').value.trim();
                    const content = e.target.querySelector('#topic-content-input').value.trim();
                    const tagsInput = e.target.querySelector('#topic-tags-input').value.trim();
                    const tags = tagsInput ? [...new Set(tagsInput.split(',').map(tag => tag.trim().toLowerCase()).filter(Boolean))] : [];
                    if(name && content && currentChapter.id) {
                        await addDoc(collabCollectionRef, { name, content, tags, type: 'topic', parentId: currentChapter.id, createdAt: serverTimestamp() });
                        await updateDoc(doc(db, "collabData", currentSubject.id), { contributors: arrayUnion(displayName) });
                        await updateDoc(doc(db, "collabData", currentChapter.id), { contributors: arrayUnion(displayName) });
                        e.target.reset();
                    }
                }
            });

            mainApp.addEventListener('click', e => {
                if(e.target.closest('#logout-btn-main')) { signOut(auth); return; }
                if(e.target.closest('#login-btn-main')) { signInWithPopup(auth, new GoogleAuthProvider()); return; }
                
                const subjectCard = e.target.closest('.subject-card');
                const chapterCard = e.target.closest('.chapter-card');
                const deleteBtn = e.target.closest('.delete-btn');
                
                if (deleteBtn) { if(!canEdit) return; itemToDeleteId = deleteBtn.dataset.id; deleteModal.classList.remove('hidden'); deleteModal.innerHTML = `<div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md modal-content"><div class="flex items-start"><div class="flex-shrink-0 bg-red-100 rounded-full p-3 mr-4"><i data-lucide="alert-triangle" class="h-6 w-6 text-red-600"></i></div><div><h2 class="text-xl font-bold text-gray-900">Delete Item</h2><p class="mt-2 text-gray-600">Are you sure? All content inside will be permanently removed. This action cannot be undone.</p></div></div><div class="mt-6 flex justify-end space-x-3"><button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-5 rounded-lg transition">Cancel</button><button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition">Delete</button></div></div>`; lucide.createIcons(); return; }
                if(e.target.id === 'cancel-delete-btn' || e.target.closest('#cancel-delete-btn')) { deleteModal.classList.add('hidden'); itemToDeleteId = null; return; }
                if(e.target.id === 'confirm-delete-btn' || e.target.closest('#confirm-delete-btn')) { handleDelete(itemToDeleteId); return; }

                if (subjectCard) { setView('chapters', { subjectId: subjectCard.dataset.id, subjectName: subjectCard.dataset.name }); }
                else if (chapterCard) { setView('topics', { chapterId: chapterCard.dataset.id, chapterName: chapterCard.dataset.name }); }
                else if (e.target.closest('#back-to-subjects-btn') || e.target.closest('button[data-view="subjects"]')) { setView('subjects'); }
                else if (e.target.closest('button[data-view="chapters"]')) { const btn = e.target.closest('button[data-view="chapters"]'); setView('chapters', { subjectId: btn.dataset.subjectid, subjectName: btn.dataset.subjectname }); }
            });

            async function handleDelete(id) {
                if (!id || !canEdit) return;
                const batch = writeBatch(db);
                const q1 = query(collabCollectionRef, where('parentId', '==', id)); const c1 = await getDocs(q1);
                for (const doc1 of c1.docs) { const q2 = query(collabCollectionRef, where('parentId', '==', doc1.id)); const c2 = await getDocs(q2); c2.forEach(doc2 => batch.delete(doc2.ref)); batch.delete(doc1.ref); }
                batch.delete(doc(db, "collabData", id));
                await batch.commit();
                deleteModal.classList.add('hidden'); itemToDeleteId = null;
            }
            
            setView('subjects');
        }

        function escapeHTML(str) { return str ? String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]) : ''; }
    </script>
</body>
