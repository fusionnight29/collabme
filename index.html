<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .clickable-card { transition: all 0.2s ease-in-out; }
        .clickable-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .form-input { transition: all 0.2s ease-in-out; }
        .form-input:focus { box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); border-color: #6366f1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0px); opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideIn 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container">
        <!-- AUTHENTICATION -->
        <div id="auth-flow" class="min-h-screen flex flex-col items-center justify-center p-4">
            <div id="loader" class="text-center p-8 hidden"><svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-4 text-lg font-medium">Authenticating...</p></div>
            <div id="login-screen" class="w-full max-w-sm text-center bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold mb-1 text-gray-900">Welcome to Collab</h1>
                <p class="text-gray-400 text-sm mb-6 font-light tracking-wider">by Nandan Biswas</p>
                <p class="text-gray-600 mb-8">A shared space for learning.</p>
                <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300 shadow-md"><svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.986,36.639,44,30.862,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>Sign In with Google</button>
            </div>
            <div id="pending-screen" class="hidden w-full max-w-sm text-center bg-white p-8 rounded-xl shadow-lg"><h1 class="text-2xl font-bold mb-2 text-gray-900">Pending Approval</h1><p class="text-gray-600 mb-6">Your email is not yet approved for contributing.</p><button id="logout-btn-pending" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition">Sign Out</button></div>
        </div>
        <!-- MAIN APPLICATION -->
        <div id="main-app" class="hidden"></div>
    </div>
    <!-- MODALS -->
    <div id="display-name-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 modal-overlay"></div>
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 modal-overlay"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot, addDoc, updateDoc, arrayUnion, serverTimestamp, query, where, orderBy, writeBatch, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA41QF5OwtZpiMKnkbr8BPMUokkhqLbLew", authDomain: "collab-871ae.firebaseapp.com", projectId: "collab-871ae", storageBucket: "collab-871ae.appspot.com", messagingSenderId: "616325837303", appId: "1:616325837303:web:9d81eecba230341793fef2", measurementId: "G-KHR4HWFQR" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authFlow = document.getElementById('auth-flow'), mainApp = document.getElementById('main-app'), loader = document.getElementById('loader'), loginScreen = document.getElementById('login-screen'), pendingScreen = document.getElementById('pending-screen'), loginBtn = document.getElementById('login-btn'), logoutBtnPending = document.getElementById('logout-btn-pending');
        const displayNameModal = document.getElementById('display-name-modal'), deleteModal = document.getElementById('delete-modal');

        let unsubscribe = { subjects: null, chapters: null, topics: null };
        let itemToDeleteId = null;
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            authFlow.classList.remove('hidden');
            mainApp.classList.add('hidden');

            if (user) {
                loader.classList.remove('hidden');
                loginScreen.classList.add('hidden');
                pendingScreen.classList.add('hidden');
                
                const approvedDoc = await getDoc(doc(db, "approvedUsers", user.email));
                if (approvedDoc.exists()) {
                     const userProfileDoc = await getDoc(doc(db, "users", user.uid));
                     if (userProfileDoc.exists() && userProfileDoc.data().displayName) {
                         currentUser = { uid: user.uid, ...userProfileDoc.data() };
                         initializeAppLogic();
                     } else {
                         promptForDisplayName(user);
                     }
                } else {
                    loader.classList.add('hidden');
                    pendingScreen.classList.remove('hidden');
                }
            } else {
                currentUser = null;
                loader.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                pendingScreen.classList.add('hidden');
            }
        });
        
        function promptForDisplayName(user) {
            loader.classList.add('hidden');
            displayNameModal.classList.remove('hidden');
            displayNameModal.innerHTML = `
                <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md modal-content">
                    <h2 class="text-xl font-bold text-gray-900">Welcome! Choose a Display Name</h2>
                    <p class="mt-2 text-gray-600">This name will be visible to other collaborators.</p>
                    <form id="display-name-form" class="mt-4 space-y-4">
                        <input type="text" id="display-name-input" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded-lg form-input">
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">Save and Continue</button>
                    </form>
                </div>`;
            
            document.getElementById('display-name-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('display-name-input').value.trim();
                if (displayName) {
                    await setDoc(doc(db, "users", user.uid), { email: user.email, displayName });
                    displayNameModal.classList.add('hidden');
                    currentUser = { uid: user.uid, email: user.email, displayName };
                    initializeAppLogic();
                }
            });
        }

        loginBtn.addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
        logoutBtnPending.addEventListener('click', () => signOut(auth));
        
        function initializeAppLogic() {
            authFlow.classList.add('hidden');
            mainApp.classList.remove('hidden');

            let currentSubject = { id: null, name: null };
            let currentChapter = { id: null, name: null };
            
            mainApp.innerHTML = `
                <header class="bg-white shadow-sm sticky top-0 z-20">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                        <div class="flex items-center"><i data-lucide="brain-circuit" class="h-8 w-8 text-indigo-600"></i><h1 class="ml-3 text-2xl font-bold text-gray-900">Collab</h1></div>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-600 mr-4 font-semibold">Welcome, ${escapeHTML(currentUser.displayName)}!</span>
                            <button id="logout-btn-main" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Sign Out</button>
                        </div>
                    </div>
                </header>
                <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div id="subjects-view"></div>
                    <div id="chapters-view" class="hidden"></div>
                    <div id="topics-view" class="hidden"></div>
                </main>`;
            
            const collabCollectionRef = collection(db, "collabData");
            
            function setView(viewName, data = {}) {
                document.getElementById('subjects-view').classList.toggle('hidden', viewName !== 'subjects');
                document.getElementById('chapters-view').classList.toggle('hidden', viewName !== 'chapters');
                document.getElementById('topics-view').classList.toggle('hidden', viewName !== 'topics');
                
                Object.values(unsubscribe).forEach(u => u && u());

                if (viewName === 'subjects') {
                    currentSubject = { id: null, name: null };
                    currentChapter = { id: null, name: null };
                    listenForSubjects();
                } else if (viewName === 'chapters') {
                    currentSubject = { id: data.subjectId, name: data.subjectName };
                    currentChapter = { id: null, name: null };
                    listenForChapters();
                } else if (viewName === 'topics') {
                    currentChapter = { id: data.chapterId, name: data.chapterName };
                    listenForTopics();
                }
                lucide.createIcons();
            }

            function listenForSubjects() {
                const subjectsViewDiv = document.getElementById('subjects-view');
                const q = query(collabCollectionRef, where("type", "==", "subject"), orderBy("createdAt", "asc"));
                unsubscribe.subjects = onSnapshot(q, s => {
                    const content = s.empty ? renderEmptyState("No subjects yet.", "Get started by adding a new subject.") : `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${s.docs.map(renderSubjectCard).join('')}</div>`;
                    subjectsViewDiv.innerHTML = `
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                            <h2 class="text-xl font-semibold mb-4">Add a New Subject</h2>
                            <form id="add-subject-form" class="flex items-center space-x-4"><input type="text" id="subject-name-input" placeholder="e.g., Physics, History" required class="flex-grow p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg flex items-center transition shadow-md"><i data-lucide="plus" class="h-5 w-5 mr-2"></i>Add Subject</button></form>
                        </div>
                        <div><h2 class="text-2xl font-bold mb-6 text-gray-800">Subjects</h2>${content}</div>`;
                    lucide.createIcons();
                });
            }

            function listenForChapters() {
                 const chaptersViewDiv = document.getElementById('chapters-view');
                const q = query(collabCollectionRef, where("type", "==", "chapter"), where("parentId", "==", currentSubject.id), orderBy("createdAt", "asc"));
                unsubscribe.chapters = onSnapshot(q, s => {
                    const content = s.empty ? renderEmptyState("No chapters here.", "Add one to get started.") : `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${s.docs.map(renderChapterCard).join('')}</div>`;
                    chaptersViewDiv.innerHTML = `
                        <button id="back-to-subjects-btn" class="mb-6 inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition"><i data-lucide="arrow-left" class="h-5 w-5 mr-2"></i>Back to Subjects</button>
                        <h2 class="text-3xl font-bold mb-2">Subject: <span class="text-indigo-600">${escapeHTML(currentSubject.name)}</span></h2><hr class="my-6">
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Chapter</h3><form id="add-chapter-form" class="flex items-center space-x-4"><input type="text" id="chapter-name-input" placeholder="e.g., Introduction" required class="flex-grow p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Add Chapter</button></form></div>
                        <div><h3 class="text-2xl font-bold mb-6">Chapters</h3>${content}</div>`;
                    lucide.createIcons();
                });
            }

            function listenForTopics() {
                const topicsViewDiv = document.getElementById('topics-view');
                const q = query(collabCollectionRef, where("type", "==", "topic"), where("parentId", "==", currentChapter.id), orderBy("createdAt", "asc"));
                unsubscribe.topics = onSnapshot(q, s => {
                    const content = s.empty ? renderEmptyState("No topics in this chapter.", "Add a topic to start learning.") : `<div class="space-y-6">${s.docs.map(d => renderTopic(d.id, d.data())).join('')}</div>`;
                    topicsViewDiv.innerHTML = `
                        <div class="mb-6 flex items-center text-gray-500 text-sm">
                            <button data-view="subjects" class="hover:underline">Subjects</button>
                            <i data-lucide="chevron-right" class="h-4 w-4 mx-1"></i>
                            <button data-view="chapters" data-subjectid="${currentSubject.id}" data-subjectname="${escapeHTML(currentSubject.name)}" class="hover:underline">${escapeHTML(currentSubject.name)}</button>
                        </div>
                        <h2 class="text-3xl font-bold mb-2">Chapter: <span class="text-indigo-600">${escapeHTML(currentChapter.name)}</span></h2><hr class="my-6">
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Topic</h3><form id="add-topic-form" class="space-y-4"><input type="text" id="topic-name-input" placeholder="Topic Title" required class="w-full p-3 border border-gray-300 rounded-lg form-input"><textarea id="topic-content-input" placeholder="Enter notes, website link, or YouTube link" required rows="4" class="w-full p-3 border border-gray-300 rounded-lg form-input"></textarea><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Add Topic</button></form></div>
                        <div><h3 class="text-2xl font-bold mb-6">Topics</h3>${content}</div>`;
                    lucide.createIcons();
                });
            }
            
            const renderEmptyState = (title, subtitle) => `<div class="text-center text-gray-500 mt-8 bg-gray-100 py-12 rounded-lg"><i data-lucide="folder-open" class="h-12 w-12 mx-auto text-gray-400"></i><h3 class="mt-4 text-xl font-semibold">${title}</h3><p class="mt-1">${subtitle}</p></div>`;
            const renderSubjectCard = doc => {
                const data = doc.data();
                const contributors = data.contributors || [];
                const contributorAvatars = contributors.slice(0, 5).map(name => `<span title="${escapeHTML(name)}" class="h-7 w-7 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold text-xs ring-2 ring-white">${name.charAt(0).toUpperCase()}</span>`).join('');
                return `
                    <div data-id="${doc.id}" data-name="${escapeHTML(data.name)}" class="subject-card clickable-card bg-white p-5 rounded-xl shadow-md cursor-pointer">
                        <div class="flex justify-between items-start">
                           <div class="flex items-center">
                                <div class="bg-indigo-100 p-3 rounded-lg mr-4"><i data-lucide="book-open" class="h-6 w-6 text-indigo-600"></i></div>
                                <h3 class="text-lg font-semibold">${escapeHTML(data.name)}</h3>
                            </div>
                            <button data-id="${doc.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full -mt-2 -mr-2 transition"><i data-lucide="trash-2" class="h-5 w-5"></i></button>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-100">
                            <div class="flex items-center text-xs text-gray-500">
                                <i data-lucide="users" class="h-4 w-4 mr-2 text-gray-400"></i>
                                <div class="flex items-center -space-x-2">${contributorAvatars}</div>
                                ${contributors.length > 5 ? `<span class="ml-3 text-gray-500 font-medium">+${contributors.length - 5} more</span>` : ''}
                            </div>
                        </div>
                    </div>`;
            };

            const renderChapterCard = doc => { /* Similar to subject card */ return ''; };
            const renderTopic = (id, data) => { /* Topic rendering */ return ''; };
            const renderContent = content => { /* Content rendering */ return ''; };
            const getYoutubeId = url => { /* YouTube ID logic */ return null; };

            mainApp.addEventListener('submit', async (e) => {
                if (!currentUser) return;
                const displayName = currentUser.displayName;
                if (e.target.id === 'add-subject-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); if(name) { await addDoc(collabCollectionRef, { name, type: 'subject', parentId: null, createdAt: serverTimestamp(), contributors: [displayName] }); e.target.reset(); } }
                if (e.target.id === 'add-chapter-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); if(name && currentSubject.id) { await addDoc(collabCollectionRef, { name, type: 'chapter', parentId: currentSubject.id, createdAt: serverTimestamp(), contributors: [displayName] }); await updateDoc(doc(db, "collabData", currentSubject.id), { contributors: arrayUnion(displayName) }); e.target.reset(); } }
                if (e.target.id === 'add-topic-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); const content = e.target.querySelector('textarea').value.trim(); if(name && content && currentChapter.id) { await addDoc(collabCollectionRef, { name, content, type: 'topic', parentId: currentChapter.id, createdAt: serverTimestamp() }); await updateDoc(doc(db, "collabData", currentSubject.id), { contributors: arrayUnion(displayName) }); await updateDoc(doc(db, "collabData", currentChapter.id), { contributors: arrayUnion(displayName) }); e.target.reset(); } }
            });

            mainApp.addEventListener('click', e => {
                if(e.target.closest('#logout-btn-main')) { signOut(auth); }
                const subjectCard = e.target.closest('.subject-card');
                const deleteBtn = e.target.closest('.delete-btn');
                if (subjectCard && !deleteBtn) { setView('chapters', { subjectId: subjectCard.dataset.id, subjectName: subjectCard.dataset.name }); }
                if (e.target.closest('#back-to-subjects-btn') || (e.target.closest('button[data-view="subjects"]'))) { setView('subjects'); }
                // ... other click logic for chapters, topics, delete ...
            });
            
            setView('subjects');
        }

        function escapeHTML(str) { return str ? String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]) : ''; }
    </script>
</body>
</html>
