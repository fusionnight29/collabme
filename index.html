<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .clickable-card { transition: all 0.2s ease-in-out; }
        .clickable-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .form-input { transition: all 0.2s ease-in-out; }
        .form-input:focus { box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); border-color: #6366f1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0px); opacity: 1; } }
        .modal-overlay { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideIn 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container">
        <!-- AUTHENTICATION (No changes) -->
        <div id="auth-flow" class="min-h-screen flex flex-col items-center justify-center p-4">
            <div id="loader" class="text-center p-8 hidden"><svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-4 text-lg font-medium">Authenticating...</p></div>
            <div id="login-screen" class="w-full max-w-sm text-center bg-white p-8 rounded-xl shadow-lg"><h1 class="text-3xl font-bold mb-2 text-gray-900">Welcome to Collab</h1><p class="text-gray-600 mb-6">A shared space for learning.</p><button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300 shadow-md"><svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.986,36.639,44,30.862,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>Sign In with Google</button></div>
            <div id="pending-screen" class="hidden w-full max-w-sm text-center bg-white p-8 rounded-xl shadow-lg"><h1 class="text-2xl font-bold mb-2 text-gray-900">Pending Approval</h1><p class="text-gray-600 mb-6">Your email is not yet approved.</p><button id="logout-btn-pending" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition">Sign Out</button></div>
        </div>

        <!-- MAIN APPLICATION -->
        <div id="main-app" class="hidden">
            <header class="bg-white shadow-sm sticky top-0 z-20">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"><div class="flex items-center"><i data-lucide="brain-circuit" class="h-8 w-8 text-indigo-600"></i><h1 class="ml-3 text-2xl font-bold text-gray-900">Collab</h1></div><div class="flex items-center"><span id="user-email-display" class="text-sm text-gray-600 mr-4"></span><button id="logout-btn-main" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-2 px-4 rounded-lg text-sm transition">Sign Out</button></div></div>
            </header>

            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Views are managed by JS -->
                <div id="subjects-view"></div>
                <div id="chapters-view"></div>
                <div id="topics-view"></div>
            </main>
        </div>
    </div>

    <!-- MODAL FOR DELETION -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md modal-content">
            <div class="flex items-start">
                <div class="flex-shrink-0 bg-red-100 rounded-full p-3 mr-4"><i data-lucide="alert-triangle" class="h-6 w-6 text-red-600"></i></div>
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Delete Item</h2>
                    <p class="mt-2 text-gray-600">Are you sure you want to delete this? All content inside it will be permanently removed. This action cannot be undone.</p>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-5 rounded-lg transition">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, onSnapshot, addDoc, serverTimestamp, query, where, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Config & Init ---
        const firebaseConfig = { apiKey: "AIzaSyA41QF5OwtZpiMKnkbr8BPMUokkhqLbLew", authDomain: "collab-871ae.firebaseapp.com", projectId: "collab-871ae", storageBucket: "collab-871ae.appspot.com", messagingSenderId: "616325837303", appId: "1:616325837303:web:9d81eecba230341793fef2", measurementId: "G-KHR84HWFQR" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Element Refs ---
        const authFlow = document.getElementById('auth-flow'), mainApp = document.getElementById('main-app'), loader = document.getElementById('loader'), loginScreen = document.getElementById('login-screen'), pendingScreen = document.getElementById('pending-screen'), loginBtn = document.getElementById('login-btn'), logoutBtnPending = document.getElementById('logout-btn-pending');
        const subjectsView = document.getElementById('subjects-view'), chaptersView = document.getElementById('chapters-view'), topicsView = document.getElementById('topics-view');
        const deleteModal = document.getElementById('delete-modal'), cancelDeleteBtn = document.getElementById('cancel-delete-btn'), confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        // --- Global State ---
        let unsubscribe = { subjects: null, chapters: null, topics: null };
        let itemToDeleteId = null;

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                authFlow.classList.remove('hidden'); mainApp.classList.add('hidden'); loader.classList.remove('hidden'); loginScreen.classList.add('hidden'); pendingScreen.classList.add('hidden');
                checkUserApproval(user);
            } else {
                authFlow.classList.remove('hidden'); mainApp.classList.add('hidden'); loginScreen.classList.remove('hidden'); loader.classList.add('hidden'); pendingScreen.classList.add('hidden');
                Object.values(unsubscribe).forEach(u => u && u());
            }
        });

        async function checkUserApproval(user) {
            const docSnap = await getDoc(doc(db, "approvedUsers", user.email));
            if (docSnap.exists()) {
                authFlow.classList.add('hidden');
                mainApp.classList.remove('hidden');
                document.getElementById('user-email-display').textContent = user.email;
                initializeAppLogic(); 
            } else {
                loader.classList.add('hidden');
                pendingScreen.classList.remove('hidden');
            }
        }
        
        loginBtn.addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
        logoutBtnPending.addEventListener('click', () => signOut(auth));

        // --- MAIN APP LOGIC ---
        function initializeAppLogic() {
            let currentSubject = { id: null, name: null };
            let currentChapter = { id: null, name: null };

            const collabCollectionRef = collection(db, "collabData");
            
            function setView(viewName, data = {}) {
                if (viewName === 'subjects') {
                    currentSubject = { id: null, name: null };
                    currentChapter = { id: null, name: null };
                }
                if (viewName === 'chapters') {
                    currentSubject = { id: data.subjectId, name: data.subjectName };
                    currentChapter = { id: null, name: null };
                }
                if (viewName === 'topics') {
                    currentChapter = { id: data.chapterId, name: data.chapterName };
                }

                subjectsView.classList.toggle('hidden', viewName !== 'subjects');
                chaptersView.classList.toggle('hidden', viewName !== 'chapters');
                topicsView.classList.toggle('hidden', viewName !== 'topics');

                Object.values(unsubscribe).forEach(u => u && u());

                if (viewName === 'subjects') listenForSubjects();
                if (viewName === 'chapters') listenForChapters();
                if (viewName === 'topics') listenForTopics();
                lucide.createIcons();
            }

            // --- Firestore Listeners ---
            function listenForSubjects() {
                const q = query(collabCollectionRef, where("type", "==", "subject"), orderBy("createdAt", "asc"));
                unsubscribe.subjects = onSnapshot(q, s => {
                    const content = s.empty ? renderEmptyState("No subjects yet.", "Get started by adding a new subject.") : `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${s.docs.map(renderSubjectCard).join('')}</div>`;
                    subjectsView.innerHTML = `
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                            <h2 class="text-xl font-semibold mb-4">Add a New Subject</h2>
                            <form id="add-subject-form" class="flex items-center space-x-4"><input type="text" id="subject-name-input" placeholder="e.g., Physics, History" required class="flex-grow p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg flex items-center transition shadow-md"><i data-lucide="plus" class="h-5 w-5 mr-2"></i>Add Subject</button></form>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                            <h2 class="text-xl font-semibold mb-4">Manage Data</h2>
                            <div class="flex items-center space-x-4"><button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center transition"><i data-lucide="download" class="h-5 w-5 mr-2"></i>Export JSON</button><label for="import-file" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center transition cursor-pointer"><i data-lucide="upload" class="h-5 w-5 mr-2"></i>Import JSON</label><input type="file" id="import-file" class="hidden" accept=".json"></div>
                        </div>
                        <div><h2 class="text-2xl font-bold mb-6 text-gray-800">Subjects</h2>${content}</div>`;
                    lucide.createIcons();
                });
            }
            function listenForChapters() {
                const q = query(collabCollectionRef, where("type", "==", "chapter"), where("parentId", "==", currentSubject.id), orderBy("createdAt", "asc"));
                unsubscribe.chapters = onSnapshot(q, s => {
                    const content = s.empty ? renderEmptyState("No chapters here.", "Add one to get started.") : `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${s.docs.map(renderChapterCard).join('')}</div>`;
                    chaptersView.innerHTML = `
                        <button id="back-to-subjects-btn" class="mb-6 inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition"><i data-lucide="arrow-left" class="h-5 w-5 mr-2"></i>Back to Subjects</button>
                        <h2 class="text-3xl font-bold mb-2">Subject: <span class="text-indigo-600">${escapeHTML(currentSubject.name)}</span></h2><hr class="my-6">
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Chapter</h3><form id="add-chapter-form" class="flex items-center space-x-4"><input type="text" id="chapter-name-input" placeholder="e.g., Introduction" required class="flex-grow p-3 border border-gray-300 rounded-lg form-input"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Add Chapter</button></form></div>
                        <div><h3 class="text-2xl font-bold mb-6">Chapters</h3>${content}</div>`;
                    lucide.createIcons();
                });
            }
            function listenForTopics() {
                const q = query(collabCollectionRef, where("type", "==", "topic"), where("parentId", "==", currentChapter.id), orderBy("createdAt", "asc"));
                unsubscribe.topics = onSnapshot(q, s => {
                    const content = s.empty ? renderEmptyState("No topics in this chapter.", "Add a topic to start learning.") : `<div class="space-y-6">${s.docs.map(d => renderTopic(d.id, d.data())).join('')}</div>`;
                    topicsView.innerHTML = `
                        <div class="mb-6 flex items-center text-gray-500 text-sm">
                            <button data-view="subjects" class="hover:underline">Subjects</button>
                            <i data-lucide="chevron-right" class="h-4 w-4 mx-1"></i>
                            <button data-view="chapters" data-subjectid="${currentSubject.id}" data-subjectname="${escapeHTML(currentSubject.name)}" class="hover:underline">${escapeHTML(currentSubject.name)}</button>
                        </div>
                        <h2 class="text-3xl font-bold mb-2">Chapter: <span class="text-indigo-600">${escapeHTML(currentChapter.name)}</span></h2><hr class="my-6">
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8"><h3 class="text-xl font-semibold mb-4">Add a New Topic</h3><form id="add-topic-form" class="space-y-4"><input type="text" id="topic-name-input" placeholder="Topic Title" required class="w-full p-3 border border-gray-300 rounded-lg form-input"><textarea id="topic-content-input" placeholder="Enter notes, website link, or YouTube link" required rows="4" class="w-full p-3 border border-gray-300 rounded-lg form-input"></textarea><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md">Add Topic</button></form></div>
                        <div><h3 class="text-2xl font-bold mb-6">Topics</h3>${content}</div>`;
                    lucide.createIcons();
                });
            }

            // --- HTML Rendering Functions ---
            const renderEmptyState = (title, subtitle) => `<div class="text-center text-gray-500 mt-8 bg-gray-100 py-12 rounded-lg"><i data-lucide="folder-open" class="h-12 w-12 mx-auto text-gray-400"></i><h3 class="mt-4 text-xl font-semibold">${title}</h3><p class="mt-1">${subtitle}</p></div>`;
            const renderSubjectCard = doc => `<div data-id="${doc.id}" data-name="${escapeHTML(doc.data().name)}" class="subject-card clickable-card bg-white p-5 rounded-xl shadow-md flex justify-between items-center cursor-pointer"><div class="flex items-center"><div class="bg-indigo-100 p-3 rounded-lg mr-4"><i data-lucide="book-open" class="h-6 w-6 text-indigo-600"></i></div><h3 class="text-lg font-semibold">${escapeHTML(doc.data().name)}</h3></div><button data-id="${doc.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full transition"><i data-lucide="trash-2" class="h-5 w-5"></i></button></div>`;
            const renderChapterCard = doc => `<div data-id="${doc.id}" data-name="${escapeHTML(doc.data().name)}" class="chapter-card clickable-card bg-white p-5 rounded-xl shadow-md flex justify-between items-center cursor-pointer"><div class="flex items-center"><div class="bg-gray-100 p-3 rounded-lg mr-4"><i data-lucide="file-text" class="h-6 w-6 text-gray-600"></i></div><h4 class="text-lg font-semibold">${escapeHTML(doc.data().name)}</h4></div><button data-id="${doc.id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full transition"><i data-lucide="trash-2" class="h-5 w-5"></i></button></div>`;
            const renderTopic = (id, data) => `<div class="bg-white p-6 rounded-lg shadow-sm"><div class="flex justify-between items-start mb-4"><h4 class="text-xl font-bold">${escapeHTML(data.name)}</h4><button data-id="${id}" class="delete-btn text-gray-400 hover:text-red-500 p-2 rounded-full -mt-2 -mr-2"><i data-lucide="trash-2" class="h-5 w-5"></i></button></div>${renderContent(data.content)}</div>`;
            const renderContent = content => {
                const youtubeId = getYoutubeId(content);
                if (youtubeId) return `<div class="aspect-video"><iframe src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allowfullscreen class="w-full h-full rounded-lg"></iframe></div>`;
                if (content.startsWith('http')) return `<a href="${escapeHTML(content)}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg hover:bg-blue-200 transition"><i data-lucide="link" class="h-4 w-4 mr-2"></i>${escapeHTML(content)}</a>`;
                return `<p class="text-gray-700 whitespace-pre-wrap">${escapeHTML(content)}</p>`;
            };
            const getYoutubeId = url => url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)?. [2]?.length === 11 ? url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)[2] : null;
            const escapeHTML = str => str ? String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]) : '';

            // --- Event Delegation for Dynamic Content ---
            mainApp.addEventListener('submit', async e => {
                if (e.target.id === 'add-subject-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); if (name) { await addDoc(collabCollectionRef, { name, type: 'subject', parentId: null, createdAt: serverTimestamp() }); e.target.reset(); } }
                if (e.target.id === 'add-chapter-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); if (name && currentSubject.id) { await addDoc(collabCollectionRef, { name, type: 'chapter', parentId: currentSubject.id, createdAt: serverTimestamp() }); e.target.reset(); } }
                if (e.target.id === 'add-topic-form') { e.preventDefault(); const name = e.target.querySelector('input').value.trim(); const content = e.target.querySelector('textarea').value.trim(); if (name && content && currentChapter.id) { await addDoc(collabCollectionRef, { name, content, type: 'topic', parentId: currentChapter.id, createdAt: serverTimestamp() }); e.target.reset(); } }
            });

            mainApp.addEventListener('click', e => {
                const subjectCard = e.target.closest('.subject-card');
                const chapterCard = e.target.closest('.chapter-card');
                const deleteBtn = e.target.closest('.delete-btn');
                const breadcrumbBtn = e.target.closest('#topics-view button');

                if (subjectCard && !deleteBtn) setView('chapters', { subjectId: subjectCard.dataset.id, subjectName: subjectCard.dataset.name });
                if (chapterCard && !deleteBtn) setView('topics', { chapterId: chapterCard.dataset.id, chapterName: chapterCard.dataset.name });
                if (deleteBtn) { itemToDeleteId = deleteBtn.dataset.id; deleteModal.classList.remove('hidden'); lucide.createIcons(); }
                if (e.target.id === 'back-to-subjects-btn' || (breadcrumbBtn && breadcrumbBtn.dataset.view === 'subjects')) setView('subjects');
                if (breadcrumbBtn && breadcrumbBtn.dataset.view === 'chapters') setView('chapters', { subjectId: breadcrumbBtn.dataset.subjectid, subjectName: breadcrumbBtn.dataset.subjectname });
            });

            // --- Modal, Auth, Import/Export Listeners ---
            document.getElementById('logout-btn-main').addEventListener('click', () => signOut(auth));
            cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
            confirmDeleteBtn.addEventListener('click', async () => {
                if (itemToDeleteId) {
                    const batch = writeBatch(db);
                    const q1 = query(collabCollectionRef, where('parentId', '==', itemToDeleteId)); const c1 = await getDocs(q1);
                    for (const doc1 of c1.docs) { const q2 = query(collabCollectionRef, where('parentId', '==', doc1.id)); const c2 = await getDocs(q2); c2.forEach(doc2 => batch.delete(doc2.ref)); batch.delete(doc1.ref); }
                    batch.delete(doc(db, "collabData", itemToDeleteId));
                    await batch.commit();
                    deleteModal.classList.add('hidden'); itemToDeleteId = null;
                }
            });
            mainApp.addEventListener('change', e => { if (e.target.id === 'import-file') handleImport(e.target.files[0], e.target); });
            mainApp.addEventListener('click', e => { if (e.target.id === 'export-btn') handleExport(); });

            async function handleExport() { /* ... export logic ... */ }
            function handleImport(file, target) { /* ... import logic ... */ }

            setView('subjects');
        }
    </script>
</body>
</html>
